<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/style/index.css">
  <title>Hello world!</title>
</head>
<body>
  <section class="main">
    <img src="static/style/img/gopher.png" alt="">
    <h1>Hi! This is pod {{.PodName}} running on {{.NodeName}} :)</h1>
    <h2>I sent a greeting to a greeting pod and pod {{.GreetingPodName}} responded!</h2>
    <form method="POST">
      <label for="img">Select an image:</label>
      <input type="file" id="img" name="img" accept=".png">
      <button type="submit" role="button">Upload Image</button>
    </form>
    <section class="images">
      <img src="" alt="" id="responseImage">
      <img src="" alt="" id="beforeImage">
    </section>
  </section>
  </body>
  <script src="static/js/main.js"></script>
</html>
